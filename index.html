<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Изучение JS</title>
	<link href="styles/styles.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
 
  <body>
  <h1>Русско-Английский переводчик</h1>
 <div class="pole">
 
  <div class="mytext" id = "rudiv">
    
    <textarea  id ="rutext"  	>Введите текст на русском</textarea>
	
	</div>
	<div id="butt">
	<button  id="eng">Перевести на английский</button>
	<button id="ru">Перевести на русский</button>
	</div>
	<div class="mytext" id = "engdiv">
	
	<textarea  id = "engtext" >Введите текст на английском</textarea>
   
	</div>
	</div>
	 <hr>
	 <h2>Добавьте новое слово</h2>
	<div class="pole" id="addpole">
	 <div class="mytext" >
    <p>Введите русское слово: </p>
   <input type="text" id ="ruinp"></input>
	
	</div>
	 <div class="mytext" >
    <p>Введите английское слово: </p>
    <input type="text" id ="enginp"></input>
	
	</div>
	<button id="addword">Добавить</button>
	</div>
	 <hr>
	 <div class="pole" id ="statpole">
	 <p>Слов в словаре: <output id="statvar">4</output> Запросов на перевод: <output id="statcol">0</output>
	 Время последнего запроса:  <output id="stattime">0</output></p>
	</div>
  <script src="scripts/main.js"></script> 
  
  </body>
 
</html>
